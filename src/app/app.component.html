<nav>
  <ul class="pagination">
    <li class="page-item"
    [ngClass]="{disabled:currentPage === 0}"
    >
      <a class="page-link">Önceki</a>
    </li>
    <li class="page-item"
    [ngClass]="{active:i === currentPage}"
    *ngFor="let image of images; let i = index"
    >
      <a class="page-link" href="#">{{i+1}}</a>
    </li>
    <li class="page-item"
    [ngClass]="{disabled:currentPage === images.length -1}"
    >
      <a class="page-link">Sonraki</a>
    </li>
  </ul>
</nav>

<!-- 1. Kullanım:
[ngClass]="{active:i === currentPage}" -->

<!-- Bu kullanımı dashboard projesinde kullanacaksın:
[ngClass]="i === currentPage ? 'active' : 'passive'" -->i
