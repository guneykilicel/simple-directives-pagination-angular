<nav>
  <ul class="pagination">
    <li class="page-item"
    [ngClass]="{active:i === currentPage}"
    *ngFor="let image of images; let i = index"
    >
      <a class="page-link" href="#">{{i+1}}</a>
    </li>
  </ul>
</nav>
